{% extends "base.html" %}

{% load static %}

{% block script %}<script src="{% static "search_users_friends.js" %}" type="text/javascript"></script>{% endblock %}

{% block css %}<link rel="stylesheet" href="{% static 'search_users_friends.css' %}">{% endblock %}

{% block title %}{% endblock %}

{% block main %}
<div class="main-block">
  <div class="user-list">
    <ol class="list-group">
      {% csrf_token %}
      {% for user in Users %}
        <a href="#" class="list-group-item list-group-item-action" value={{user.id}}>{{user.username}}</a>
      {% endfor %}
    </ol>
  </div>

  <div class="user-profile">
    <div class="circle">
      <span id="profile-pic"></span>
    </div>

    <div class="user-details">
      <span id="name"></span>
      <label>Name</label>

      <span id="username"></span>
      <label>Username </label>

      <span id="email"></span>
      <label>Email </label>
    </div>

    <div id="send-message">
      <span class="material-icons" id="send-message-icon">chat</span>
      <span>Send Message</span>
    </div>
  </div>
</div>
{% endblock %}
