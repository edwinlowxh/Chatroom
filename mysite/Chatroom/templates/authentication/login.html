{% extends "base.html" %}

{% load static %}

{%  block script %}{% endblock %}

{% block css %}<link rel="stylesheet" href="{% static 'authentication/authenticationStyles.css' %}">{% endblock %}

{% block title %}Login{% endblock %}

{% block main %}
<div class="main-form">

  <div class="form">
    <form class="form-group" id="loginform" action='/Chatroom/login' method='post'>
      {% csrf_token %}
      <h2>Welcome!</h2>

      <div class="input-container">
        <span class="mr-3 material-icons">person</span>
        <input class="form-control" type="text" name="username" id ="username" placeholder="Username"><br>
      </div>
      <span id="error">{{ errors.username.as_text }}</span>

      <div class="input-container">
        <span class="mr-3 material-icons">password</span>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password"><br>
      </div>
      <span id="error">{{ errors.password.as_text }}</span>

      <div class="input-container">
        <span class="mr-3 material-icons">login</span>
        <button class="form-control" type="submit" name="login" id="login">Login</button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
