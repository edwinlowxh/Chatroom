{% extends "base.html" %}

{% load static %}

{%  block script %}{% endblock %}

{% block css %}<link rel="stylesheet" href="{% static 'authentication/authenticationStyles.css' %}">{% endblock %}


{% block title %}Login{% endblock %}

{% block main %}
  <div class="form">
    <form class="form-group" id="loginform">
      {% csrf_token %}
      <h2>Welcome!</h2>
      <div class="input-container">
        <span class="material-icons">person</span>
        <input class="form-control" type="text" name="username" id ="username" placeholder="Username"><br>
      </div>

      <div class="input-container">
        <span class="material-icons">person</span>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password"><br>
      </div>

      <div class="input-container">
        <span class="material-icons">person</span>
        <button class="form-control" type="submit" name="login" id="login">Login</button>
      </div>
    </form>
  </div>

{% endblock %}
