{% extends "base.html" %}

{% load static %}

{% block css %}<link rel="stylesheet" href="{% static 'authentication/authenticationStyles.css' %}">{% endblock %}

{%  block script %}<script src="{% static 'authentication/registration.js' %}" type="text/javascript"></script>{% endblock %}

{% block title %}Register{% endblock %}

{% block main %}
<div class="main-form">
  <div class="form">
    <form class="form-group" id="registerform" action="/Chatroom/register" method="post">
      {% csrf_token %}
      <h2>Register</h2>

      <div class="input-container">
        <span class="mr-3 material-icons">email</span>
        <input class="form-control" type="email" name="email" id ="email" placeholder="E-mail" onkeyup="keyupfunction()"><br>
      </div>

      <div class="input-container">
        <span class="mr-3 material-icons">person</span>
        <input class="form-control" type="text" name="username" id ="username" placeholder="Username" onkeyup="keyupfunction()"><br>
      </div>

      <div class="input-container">
        <span class="mr-3 material-icons">password</span>
        <input class="form-control" type="password" name="password1" id="password1" placeholder="Password" onkeyup="keyupfunction()"><br>
      </div>

      <div class="input-container">
        <span class="mr-3 material-icons">password</span>
        <input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm Password" onkeyup="keyupfunction()"><br>
      </div>
      <button class="form-control" type="submit" name="register" id="register" disabled="true" >Create Account</button>
    </form>
  </div>
</div>
{% endblock %}
